name: Release Trigger

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: '10.16.0'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
